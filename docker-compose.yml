# Docker Compose - Projeto Financeiro (Django + Redis + Celery)
# Serviços adicionados: redis, celery_worker, celery_beat.
# Remova ou renomeie o serviço "web" se já tiver outro para a aplicação principal.

services:
  # -------------------------------------------------------------------------
  # Aplicação principal (opcional; use o mesmo build/Dockerfile que já tiver)
  # -------------------------------------------------------------------------
  web:
    build: .
    container_name: financeiro_web
    command: gunicorn dashboard.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - financeiro_net
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Redis - broker e backend do Celery
  # -------------------------------------------------------------------------
  redis:
    image: redis:7
    container_name: financeiro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - financeiro_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Celery Worker - executa tasks (lembretes, etc.)
  # -------------------------------------------------------------------------
  celery_worker:
    build: .
    container_name: financeiro_celery_worker
    working_dir: /app/agent_ia
    command: celery -A celery_app.celery worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - financeiro_net
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Celery Beat - agenda tarefas periódicas (ex.: lembretes a cada 5 min)
  # -------------------------------------------------------------------------
  celery_beat:
    build: .
    container_name: financeiro_celery_beat
    working_dir: /app/agent_ia
    command: celery -A celery_app.celery beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - financeiro_net
    restart: unless-stopped

networks:
  financeiro_net:
    driver: bridge

volumes:
  redis_data:
