<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 antialiased flex flex-col min-h-screen">
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="mt-auto py-4 px-4 text-center text-xs text-gray-500 border-t border-gray-200 bg-white">
        <p class="mb-1">© 2026 Leozera. Todos os direitos reservados.</p>
        <p>
            <a href="{% url 'core:planos' %}" class="text-primary-600 hover:text-primary-700">Planos</a>
            <span class="mx-1">·</span>
            <a href="{% url 'core:termos_de_uso' %}" class="text-primary-600 hover:text-primary-700">Termos de Uso</a>
            <span class="mx-1">·</span>
            <a href="{% url 'core:politica_privacidade' %}" class="text-primary-600 hover:text-primary-700">Política de Privacidade</a>
        </p>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
