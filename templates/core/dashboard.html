{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">{{ user.email }}</span>
                    <a href="{% url 'core:logout' %}" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Bem-vindo!</h2>
            <p class="text-gray-600">
                Você está autenticado como <strong>{{ user.email }}</strong>.
            </p>
            <p class="text-gray-600 mt-2">
                Seu ID de usuário: <code class="bg-gray-100 px-2 py-1 rounded text-sm">{{ user.id }}</code>
            </p>
        </div>
    </main>
</div>
{% endblock %}
